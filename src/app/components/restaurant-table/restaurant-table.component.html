<table>
  <tr>
    <th>Restaurants</th>
    <th>Adresse</th>
    <th>Moyenne du resto</th>
    <th>Evaluations</th>
  </tr>
  <tr *ngFor="let restaurant of restaurants" appDirectiveMoyenne="{{restaurant.moyenne}}">
    <td>{{restaurant.nom}}</td>
    <td>{{restaurant.adresse}}</td>
    <td *ngIf="restaurant.moyenne == -1 , ">/</td>
    <td *ngIf="restaurant.moyenne !=-1 , ">{{restaurant.moyenne}}</td>
    <td><button (click)="navigateEval()">Details</button></td>
  </tr>
</table>
